                    <form class="d-flex mt-3" role="search">

    <!-- MAIN -->
    
    <main>
        <section>
            <div class="logo">
                <img src="../img/centurie-logo.png" alt="centurie-logo">
            </div>
        </section>

        <section class="maincontact">
            <form action="">
                <div class="name">
                    <label for="name">Name:</label>
                    <input type="text">
                </div>
                <div class="surname">
                    <label for="surname">Surname:</label>
                    <input type="text">
                </div>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email">
                </div>
                <div>
                    <h4>Country</h4>
                    <select name="select" id="">
                        <option value="United States">United States</option>
                        <option value="England">England</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Russia">Russia</option>
                        <option value="Japan">Japan</option>
                        <option value="Australia">Australia</option>
                        <option value="Egypt">Egypt</option>
                    </select>
                </div>
                <div>
                    <h4>I'm a...</h4>
                    <label for="man">Man</label>
                    <input type="radio" name="genre">
                    <label for="woman">Woman</label>
                    <input type="radio" name="genre">
                    <label for="other">Other</label>
                    <input type="radio" name="genre">
                </div>
                <div>
                    <h4>Leave us your message:</h4>
                    <textarea name="message" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input class="submit" type="submit">
                    <input class="reset" type="reset">
                </div>
            </form>
        </section>
    </main>

    <!-- FOOTER -->

    <footer>
        <section class="footer">
            <div class="payment">
                <h3>We accept:</h3>
                <img src="../img/visa.png" alt="logo visa">
                <img src="../img/mastercard.png" alt="logo mastercard">
                <img src="../img/amex.png" alt="logo amex">
                <img src="../img/paypal.png" alt="logo paypal">
            </div>
            <div class="socialmedia">
                <h3>Follow us on:</h3>
                <a href="https://www.instagram.com" target="_blank"><img src="../img/instagram.png" alt="logo instagram"></a>
                <a href="https://twitter.com" target="_blank"><img src="../img/twitter.png" alt="logo twitter"></a>
                <a href="https://www.youtube.com" target="_blank"><img src="../img/youtube.png" alt="logo youtube"></a>
            </div>
        </section>
    </footer>
